  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #e8d8c4;
      --surface: #f2e6d8;
      --secondary: #d9c9b5;
      --accent: #c0a88c;
      --text-dark: #a88b6c;
      --text-deep: #8b6f50;
      --border: #c0a88c;
      --shadow: rgba(139, 111, 80, 0.2);
    }

    body {
      background-color: var(--bg);
      color: var(--text-dark);
      font-family: 'Georgia', 'Times New Roman', serif;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 16px;
      background-color: var(--surface);
      box-shadow: 0 10px 30px var(--shadow);
      border: 2px solid var(--accent);
    }

    h1, h4 {
      color: var(--text-deep);
    }

    .dice-display {
      width: 64px;
      height: 64px;
      margin: 20px auto;
      border: 2px solid #f2e6d8;
      border-radius: 50%;
      background-color: var(--surface);
      box-shadow: 0 4px 10px rgba(242, 230, 216, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dice-display img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .dice-cell {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border);
      border-radius: 8px;
      background-color: white;
      margin: 4px;
      cursor: pointer;
    }

    .dice-cell.filled {
      background-color: var(--secondary);
      border-color: var(--text-deep);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      padding: 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background-color: var(--surface);
    }

    .btn-success {
      background-color: var(--text-deep);
      color: white;
      border: none;
    }

    .your-turn {
      border: 3px solid green;
    }
  </style>
</head>
<body>

  <div class="container py-5">

    <p class="text-center">–°—Å—ã–ª–∫–∞: <code id="link"></code></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    // ‚öôÔ∏è –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –ö–û–ù–§–ò–ì –ò–ó Firebase Console
    const firebaseConfig = {
      apiKey: "–≤–∞—à-api-key",
      authDomain: "–≤–∞—à-–ø—Ä–æ–µ–∫—Ç.firebaseapp.com",
      databaseURL: "https://–≤–∞—à-–ø—Ä–æ–µ–∫—Ç-default-rtdb.firebaseio.com",
      projectId: "–≤–∞—à-–ø—Ä–æ–µ–∫—Ç",
      storageBucket: "–≤–∞—à-–ø—Ä–æ–µ–∫—Ç.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef12345"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const gameId = new URLSearchParams(window.location.search).get('game') || generateGameId();
    const gameRef = db.ref('games/' + gameId);

    function generateGameId() {
      return Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    // –û–±–Ω–æ–≤–∏—Ç—å —Å—Å—ã–ª–∫—É
    document.getElementById('link').textContent = `?game=${gameId}`;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—è
    const board1 = document.getElementById('board-1');
    const board2 = document.getElementById('board-2');
    for (let i = 0; i < 9; i++) {
      const cell1 = document.createElement('div');
      cell1.className = 'dice-cell';
      cell1.dataset.col = i % 3;
      cell1.dataset.row = Math.floor(i / 3);
      board1.appendChild(cell1);

      const cell2 = document.createElement('div');
      cell2.className = 'dice-cell';
      cell2.dataset.col = i % 3;
      cell2.dataset.row = Math.floor(i / 3);
      board2.appendChild(cell2);
    }

    let playerId = null;
    let gameState = {
      player1: null,
      player2: null,
      currentPlayer: 1,
      dice: null,
      board1: Array(9).fill(null),
      board2: Array(9).fill(null)
    };

    gameRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        gameState = data;
      } else {
        gameRef.set(gameState);
      }

      updateUI();
    });

    function updateUI() {
      const isPlayer1 = playerId === 1;
      const isPlayer2 = playerId === 2;

      document.getElementById('status').textContent = 
        gameState.currentPlayer === 1 ? '–•–æ–¥: –ò–≥—Ä–æ–∫ 1' : '–•–æ–¥: –ò–≥—Ä–æ–∫ 2';

      const myBoard = isPlayer1 ? 'board-1' : 'board-2';
      const canPlay = (isPlayer1 && gameState.currentPlayer === 1) || 
                      (isPlayer2 && gameState.currentPlayer === 2);

      document.getElementById('roll-btn').disabled = !canPlay || gameState.dice !== null;

      // –ü–æ–∫–∞–∑ –∫—É–±–∏–∫–∞
      const diceEl = document.getElementById('dice');
      diceEl.innerHTML = '';
      if (gameState.dice) {
        const img = document.createElement('img');
        img.src = `img_${gameState.dice}.png`;
        diceEl.appendChild(img);
      } else {
        diceEl.textContent = '?';
      }

      // –û–±–Ω–æ–≤–∏—Ç—å –¥–æ—Å–∫–∏
      updateBoard('board-1', gameState.board1);
      updateBoard('board-2', gameState.board2);

      // –û–±–Ω–æ–≤–∏—Ç—å –æ—á–∫–∏
      updateScores();
    }

    function updateBoard(boardId, board) {
      const cells = document.querySelectorAll(`#${boardId} .dice-cell`);
      cells.forEach((cell, i) => {
        cell.innerHTML = '';
        if (board[i]) {
          const img = document.createElement('img');
          img.src = `img_${board[i]}.png`;
          img.style.width = '90%';
          cell.appendChild(img);
          cell.classList.add('filled');
        } else {
          cell.classList.remove('filled');
        }
      });
    }

    function updateScores() {
      // (–≤–∞—à–∞ –ª–æ–≥–∏–∫–∞ –ø–æ–¥—Å—á—ë—Ç–∞ –æ—á–∫–æ–≤)
    }

    // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
    gameRef.once('value', (snapshot) => {
      const data = snapshot.val();
      if (!data?.player1) {
        playerId = 1;
        gameRef.child('player1').set(true);
      } else if (!data?.player2) {
        playerId = 2;
        gameRef.child('player2').set(true);
      }
    });

    // –ë—Ä–æ—Å–æ–∫
    document.getElementById('roll-btn').addEventListener('click', () => {
      const value = Math.floor(Math.random() * 6) + 1;
      gameRef.child('dice').set(value);
    });

    // –ö–ª–∏–∫ –ø–æ —è—á–µ–π–∫–µ
    document.addEventListener('click', (e) => {
      if (!e.target.classList.contains('dice-cell')) return;
      const board = e.target.closest('.board').id;
      const col = e.target.dataset.col;
      const row = e.target.dataset.row;

    });
  </script>
